version: 1
applications:
  - appRoot: packages/client
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile --workspace-root
        build:
          commands:
            - pnpm --filter client run build
      artifacts:
        baseDirectory: packages/client/dist
        files:
          - "**/*"
      cache:
        paths:
          - "~/.pnpm-store/**"
          - node_modules/**/*
          - packages/**/node_modules/**/*
