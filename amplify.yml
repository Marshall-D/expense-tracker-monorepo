version: 1
applications:
  - appRoot: packages/client
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - NPM_CONFIG_PRODUCTION=false pnpm install --frozen-lockfile --workspace-root
        build:
          commands:
            - pnpm --filter client run build
        postBuild:
          commands:
            - echo "Build complete. Listing dist:"
            - ls -la packages/client/dist || true
            - du -sh packages/client/dist || true
      artifacts:
        baseDirectory: packages/client/dist
        files:
          - "**/*"
      cache:
        paths:
          - "~/.pnpm-store/**"
          - node_modules/**/*
          - packages/**/node_modules/**/*
