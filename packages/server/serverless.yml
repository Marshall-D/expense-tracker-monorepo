# packages/server/serverless.yml
service: expense-tracker-api
frameworkVersion: "3"

package:
  patterns:
    - "dist/**"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  profile: expense-tracker

  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "Content-Type"
        - "Authorization"
      allowedMethods:
        - GET
        - OPTIONS

  environment:
    MONGO_URI: ${env:MONGO_URI, ''}

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node

functions:
  health:
    handler: src/handlers/health.handler
    events:
      - httpApi:
          path: /api/health
          method: get
