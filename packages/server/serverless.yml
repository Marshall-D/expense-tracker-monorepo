# packages/server/serverless.yml
service: expense-tracker-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  profile: expense-tracker
  environment:
    MONGO_URI: ${env:MONGO_URI, ''}
    JWT_SECRET: ${env:JWT_SECRET, ''}

  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "Content-Type"
        - "Authorization"
      allowedMethods:
        - GET
        - POST
        - OPTIONS

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node

functions:
  health:
    handler: src/handlers/health.handler
    events:
      - httpApi:
          path: /api/health
          method: get
  authRegister:
    handler: src/handlers/auth.register
    events:
      - httpApi:
          path: /api/auth/register
          method: post
  login:
    handler: src/handlers/auth.login
    events:
      - httpApi:
          path: /api/auth/login
          method: post
  createExpense:
    handler: src/handlers/createExpenses.handler
    events:
      - httpApi:
          path: /api/expenses
          method: post
  getAllExpenses:
    handler: src/handlers/getAllExpenses.handler
    events:
      - httpApi:
          path: /api/expenses
          method: get
  updateExpenses:
    handler: src/handlers/updateExpenses.handler
    events:
      - httpApi:
          path: /api/expenses/{id}
          method: put

  deleteExpense:
    handler: src/handlers/deleteExpense.handler
    events:
      - httpApi:
          path: /api/expenses/{id}
          method: delete
  getExpense:
    handler: src/handlers/getExpense.handler
    events:
      - httpApi:
          path: /api/expenses/{id}
          method: get

  createCategory:
    handler: src/handlers/createCategories.handler
    events:
      - httpApi:
          path: /api/categories
          method: post

  getAllCategories:
    handler: src/handlers/getAllCategories.handler
    events:
      - httpApi:
          path: /api/categories
          method: get
  getCategory:
    handler: src/handlers/getCategory.handler
    events:
      - httpApi:
          path: /api/categories/{id}
          method: get

  updateCategory:
    handler: src/handlers/updateCategories.handler
    events:
      - httpApi:
          path: /api/categories/{id}
          method: put

  deleteCategory:
    handler: src/handlers/deleteCategory.handler
    events:
      - httpApi:
          path: /api/categories/{id}
          method: delete
  createBudget:
    handler: src/handlers/createBudget.handler
    events:
      - httpApi:
          path: /api/budgets
          method: post
  getAllBudgets:
    handler: src/handlers/getAllBudgets.handler
    events:
      - httpApi:
          path: /api/budgets
          method: get
  getBudget:
    handler: src/handlers/getBudget.handler
    events:
      - httpApi:
          path: /api/budgets/{id}
          method: get
  updateBudget:
    handler: src/handlers/updateBudget.handler
    events:
      - httpApi:
          path: /api/budgets/{id}
          method: put
  deleteBudget:
    handler: src/handlers/deleteBudget.handler
    events:
      - httpApi:
          path: /api/budgets/{id}
          method: delete
  reportsMonthly:
    handler: src/handlers/monthlyReports.handler
    events:
      - httpApi:
          path: /api/reports/monthly
          method: get
  reportsByCategory:
    handler: src/handlers/categoryReports.handler
    events:
      - httpApi:
          path: /api/reports/by-category
          method: get
  reportsTrends:
    handler: src/handlers/trendReports.handler
    events:
      - httpApi:
          path: /api/reports/trends
          method: get
  expensesExport:
    handler: src/handlers/expensesReport.handler
    events:
      - httpApi:
          path: /api/expenses/export
          method: get
